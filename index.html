<!-- Cutest cat Site -->
<!doctype html>

<html>
  <head>
    <title> Assigment 2 </title>
    <meta name ="author" content="Alexandra Savage">
    <link rel="stylesheet" href="./CSS/index.css">
  </head>
  <body>
    <h2> Cutest Cat in the World Competition!</h2>
    <h3> Cat Information Form: </h3>
    <form id="myForm" action="" onsubmit="return false">
      <p>
        <label>Name of your favorite cat!!!:</label>
        <br /><br />
        <input type="text"  id="catName" placeholder="eg. Raven, Felco, Kit"/>
        <br /><br />

        </label> Coat color:</label>
        <br /><br />
        <input type="text"  id="catColor"  placeholder="eg. White, Black or Orange"/>
        <br /><br />

		    <label>Cat Size: </label>
        <br /><br />
        <input type="text"  id="catSize" placeholder="Exact (Petite, Regular, Fat)"/>
        <br /><br />

        <label> Owner Name:  </label>
        <br /><br />
        <input type="text"  id="ownerName"  placeholder="First Last"/>
        <br /><br />

        <label> Your phone number: </label>
        <br /><br />
        <input type="text"  id="ownerPhone" placeholder="Exact (###-###-####)" />
        <br /><br />

      </p>
      <input type="submit"  id="submitButton" />
    </form>
    <script type="text/javascript"  src="./JS/checker.js"> </script>

  </body>
</html>
